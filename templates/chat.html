<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ university_name }} Assistant</title>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tulane-green': '#006747',
                        'tulane-blue': '#418FDE',
                        'tulane-dark': '#0A2E22',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- HTMX & Alpine -->
    <script src="/static/htmx.min.js"></script>
    <script defer src="/static/alpine.min.js"></script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 103, 71, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 103, 71, 0.4);
        }

        /* Glassmorphism & Utilities */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Message Bubbles */
        .message-enter {
            animation: fadeInUp 0.4s ease-out forwards;
        }

        /* Typing Indicator */
        .typing-dot {
            width: 5px;
            height: 5px;
            background-color: #006747;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.6;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Markdown Styles */
        .prose p {
            margin-bottom: 0.75em;
        }

        .prose p:last-child {
            margin-bottom: 0;
        }

        .prose strong {
            font-weight: 600;
            color: #0a2e22;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.25em;
            margin-bottom: 0.75em;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.25em;
            margin-bottom: 0.75em;
        }

        .prose li {
            margin-bottom: 0.25em;
        }

        .prose a {
            color: #006747;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .prose a:hover {
            color: #004d35;
        }

        /* Creative Citation Badges - Enterprise Style */
        .citation-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            background: linear-gradient(135deg, #006747 0%, #004d35 100%);
            color: white;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            text-decoration: none;
            vertical-align: super;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 4px rgba(0, 103, 71, 0.2);
        }

        .citation-badge:hover {
            transform: translateY(-2px) scale(1.1);
            background: linear-gradient(135deg, #004d35 0%, #003326 100%);
            box-shadow: 0 4px 8px rgba(0, 103, 71, 0.3);
        }

        /* Source Pills - Enterprise Style */
        .source-pill {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .source-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, #006747 0%, #418FDE 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .source-pill:hover {
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(0, 103, 71, 0.15);
            border-color: #006747 !important;
        }

        .source-pill:hover::before {
            opacity: 1;
        }

        .source-pill.highlighted {
            background: linear-gradient(90deg, rgba(0, 103, 71, 0.08) 0%, rgba(65, 143, 222, 0.05) 100%) !important;
            border-color: #006747 !important;
            transform: translateX(4px) scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 103, 71, 0.2), inset 0 0 0 1px rgba(0, 103, 71, 0.1);
        }

        .source-pill.highlighted::before {
            opacity: 1;
        }

        /* Source pill number badge */
        .source-number {
            transition: all 0.3s ease;
        }

        .source-pill:hover .source-number {
            background: linear-gradient(135deg, #006747 0%, #418FDE 100%);
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>

<body
    class="bg-gray-50 h-full flex flex-col overflow-hidden font-sans text-gray-900 selection:bg-tulane-green selection:text-white">

    <!-- Background Elements -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div
            class="absolute -top-[10%] -right-[10%] w-[60vw] h-[60vw] bg-tulane-blue/5 rounded-full blur-3xl opacity-60">
        </div>
        <div
            class="absolute top-[30%] -left-[10%] w-[40vw] h-[40vw] bg-tulane-green/5 rounded-full blur-3xl opacity-60">
        </div>
    </div>

    <!-- Header -->
    <header class="glass-header z-20 flex-none">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-9 h-9 rounded-xl bg-gradient-to-br from-tulane-green to-teal-800 flex items-center justify-center shadow-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-sm font-bold text-gray-900 leading-tight">{{ university_name }}</h1>
                    <p class="text-[10px] font-medium text-tulane-green tracking-wide uppercase">AI Assistant</p>
                </div>
            </div>
            <a href="/admin"
                class="text-xs font-medium text-gray-400 hover:text-tulane-green transition-colors">Admin</a>
        </div>
    </header>

    <!-- Chat Area (Flex Grow) -->
    <main class="flex-grow z-10 relative overflow-hidden flex flex-col w-full max-w-4xl mx-auto">
        <div id="chat-history" class="flex-grow overflow-y-auto px-4 py-6 space-y-6 scroll-smooth">

            <!-- Welcome Message -->
            <div class="flex w-full message-enter">
                <div class="flex-shrink-0 mr-3">
                    <div
                        class="w-8 h-8 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-tulane-green" viewBox="0 0 24 24"
                            fill="currentColor">
                            <path d="M16.5 7.5h-9v9h9v-9z" opacity="0.3" />
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                        </svg>
                    </div>
                </div>
                <div class="space-y-3 max-w-[85%] sm:max-w-[75%]">
                    <div
                        class="bg-white px-5 py-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100/50 text-gray-800 text-[15px] leading-relaxed">
                        <p>Hi there! I'm your <strong>{{ university_name }}</strong> assistant. ðŸŒŠ</p>
                        <p class="mt-2 text-gray-600">Ask me about housing, registration, campus life, or anything else
                            on your mind.</p>
                    </div>

                    <!-- Suggested Questions -->
                    <div class="flex flex-wrap gap-2">
                        {% for question in suggested_questions %}
                        <button
                            class="text-left text-xs font-medium px-3 py-2 bg-white border border-gray-200 rounded-lg hover:border-tulane-green hover:text-tulane-green hover:shadow-sm transition-all duration-200"
                            onclick="sendSuggestedQuestion('{{ question }}')">
                            {{ question }}
                        </button>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Input Area (Flex None, sits below chat) -->
    <footer class="flex-none z-20 glass-input w-full">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <form id="chat-form"
                class="relative flex items-end gap-2 bg-gray-50/50 p-1.5 rounded-2xl border border-gray-200 focus-within:border-tulane-green/50 focus-within:ring-2 focus-within:ring-tulane-green/10 transition-all duration-300">
                <input type="hidden" name="session_id" id="session_id" value="{{ session_id }}">
                <input type="hidden" name="clicked_url" id="clicked_url">

                <textarea name="user_message" id="user_message" placeholder="Ask a question..." rows="1" required
                    class="w-full bg-transparent border-0 focus:ring-0 resize-none py-3 px-3 text-gray-800 placeholder-gray-400 text-[15px] max-h-32 overflow-y-auto"
                    style="min-height: 44px;"></textarea>

                <button type="submit" id="send-btn"
                    class="flex-shrink-0 p-2.5 rounded-xl bg-tulane-green text-white hover:bg-green-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-sm mb-0.5 mr-0.5"
                    aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                        <path
                            d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
            <div class="text-center mt-2">
                <p class="text-[10px] text-gray-400 font-medium">AI generated content. Verify important details.</p>
            </div>
        </div>
    </footer>

    <script>
        // Vanilla JS Implementation for Maximum Reliability
        const chatForm = document.getElementById('chat-form');
        const userMessageInput = document.getElementById('user_message');
        const sendBtn = document.getElementById('send-btn');
        const chatHistory = document.getElementById('chat-history');
        const sessionIdInput = document.getElementById('session_id');
        const clickedUrlInput = document.getElementById('clicked_url');

        let isLoading = false;

        // Auto-resize textarea
        userMessageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 128) + 'px';
            checkInput();
        });

        // Handle Enter key
        userMessageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitChat();
            }
        });

        // Handle Form Submit
        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            submitChat();
        });

        function checkInput() {
            if (userMessageInput.value.trim().length === 0 || isLoading) {
                sendBtn.disabled = true;
                sendBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                sendBtn.disabled = false;
                sendBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function sendSuggestedQuestion(question) {
            userMessageInput.value = question;
            submitChat();
        }

        function submitChat() {
            const message = userMessageInput.value.trim();
            if (message === '' || isLoading) return;

            isLoading = true;
            checkInput();

            const sessionId = sessionIdInput.value;

            // 1. Append User Message
            appendUserMessage(message);

            // 2. Append AI Placeholder
            const streamTargetId = `chat-stream-target-${Date.now()}`;
            const containerId = `chat-stream-container-${Date.now()}`;
            appendAIPlaceholder(containerId, streamTargetId);

            // 3. Clear Input
            userMessageInput.value = '';
            userMessageInput.style.height = 'auto';

            // 4. Send Logging Request (Background)
            const formData = new FormData();
            formData.append('session_id', sessionId);
            formData.append('user_message', message);

            fetch('/api/chat', { method: 'POST', body: formData })
                .catch(err => console.error("Logging failed:", err));

            // 5. Start SSE Stream
            startSSEStream(message, sessionId, streamTargetId, containerId);
        }

        function appendUserMessage(text) {
            const html = `
                <div class='flex w-full justify-end message-enter'>
                    <div class='bg-tulane-green text-white px-5 py-3.5 rounded-2xl rounded-tr-none shadow-md max-w-[85%] sm:max-w-[75%] text-[15px] leading-relaxed'>
                        ${text.replace(/</g, '&lt;').replace(/>/g, '&gt;')}
                    </div>
                </div>`;
            chatHistory.insertAdjacentHTML('beforeend', html);
            scrollToBottom();
        }

        function appendAIPlaceholder(containerId, targetId) {
            const html = `
                <div class='flex w-full message-enter' id='${containerId}'>
                    <div class='flex-shrink-0 mr-3'>
                        <div class='w-8 h-8 rounded-full bg-white border border-gray-100 flex items-center justify-center shadow-sm'>
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-tulane-green" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                            </svg>
                        </div>
                    </div>
                    <div class='bg-white px-5 py-4 rounded-2xl rounded-tl-none shadow-sm border border-gray-100 max-w-[85%] sm:max-w-[75%] text-gray-800 text-[15px] leading-relaxed prose prose-sm max-w-none group relative pb-8' id='${targetId}'>
                        <div class='flex space-x-1 h-5 items-center my-1'>
                            <div class='typing-dot'></div>
                            <div class='typing-dot'></div>
                            <div class='typing-dot'></div>
                        </div>
                    </div>
                </div>`;
            chatHistory.insertAdjacentHTML('beforeend', html);
            scrollToBottom();
        }

        function scrollToBottom() {
            // Scroll to the very bottom of the chat history container
            setTimeout(() => {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }, 50);
        }

        function startSSEStream(userMessage, sessionId, targetId, containerId) {
            const streamTarget = document.getElementById(targetId);
            const container = document.getElementById(containerId);

            if (streamTarget) streamTarget.innerHTML = '';

            let accumulatedText = "";
            let citations = [];

            const params = new URLSearchParams({
                user_message: userMessage,
                session_id: sessionId
            });

            const eventSource = new EventSource(`/api/chat/stream?${params.toString()}`);

            eventSource.onmessage = function (event) {
                console.log('SSE event received:', event.data.substring(0, 100));

                if (event.data === '[DONE]') {
                    console.log('Stream done. Citations:', citations);
                    eventSource.close();
                    isLoading = false;
                    checkInput();

                    if (streamTarget) {
                        streamTarget.innerHTML = renderMessage(accumulatedText, true, citations);
                    }
                    if (container) container.removeAttribute('id');
                    scrollToBottom();

                } else if (event.data.startsWith('[ERROR]')) {
                    if (streamTarget) streamTarget.innerHTML += `<div class="p-3 bg-red-50 text-red-600 rounded-lg text-sm border border-red-100">${event.data}</div>`;
                    eventSource.close();
                    isLoading = false;
                    checkInput();
                } else if (event.data.includes('__CITATIONS__:')) {
                    // Extract citations
                    console.log('Found citations marker!');
                    const citationsJson = event.data.split('__CITATIONS__:')[1];
                    console.log('Citations JSON:', citationsJson);
                    try {
                        citations = JSON.parse(citationsJson);
                        console.log('Parsed citations:', citations);
                    } catch (e) {
                        console.error('Failed to parse citations:', e);
                    }
                } else {
                    accumulatedText += event.data;
                    if (streamTarget) {
                        streamTarget.innerHTML = marked.parse(accumulatedText);
                    }
                    // Only auto-scroll if user is near bottom
                    if (chatHistory.scrollHeight - chatHistory.scrollTop - chatHistory.clientHeight < 200) {
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }
                }
            };

            eventSource.onerror = function (err) {
                console.error("EventSource failed:", err);
                // Only show error if we haven't received [DONE]
                if (isLoading) {
                    if (streamTarget) streamTarget.innerHTML += '<p class="text-red-500 text-sm mt-2">Connection interrupted. Please try again.</p>';
                }
                eventSource.close();
                isLoading = false;
                checkInput();
            };
        }

        function renderMessage(text, isFinal, citations = []) {
            let html = marked.parse(text);
            let sourcesHtml = '';

            if (isFinal && citations && citations.length > 0) {
                const msgId = Date.now();

                // Identify which citations are actually referenced in the text
                const referencedIndices = new Set();
                const regex = /\[(\d+)\]/g;
                let match;
                while ((match = regex.exec(text)) !== null) {
                    referencedIndices.add(parseInt(match[1]));
                }

                // Filter citations to only show those referenced
                const activeCitations = citations
                    .map((url, i) => ({ url, index: i + 1 }))
                    .filter(item => referencedIndices.has(item.index));

                if (activeCitations.length > 0) {
                    // Create source pills from citations
                    sourcesHtml = `
                        <div class="mt-5 pt-4 border-t border-gray-200/60 animate-fade-in-up">
                            <div class="flex items-center gap-2 mb-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                                </svg>
                                <p class="text-[11px] font-semibold text-gray-500 uppercase tracking-wider">Referenced Sources</p>
                            </div>
                            <div class="flex flex-wrap gap-2.5">
                                ${activeCitations.map((item) => {
                        const sourceId = `source-${msgId}-${item.index}`;
                        const url = item.url || '#';
                        let hostname = 'Source';
                        try {
                            hostname = new URL(url).hostname;
                        } catch (e) { }

                        return `
                                        <a id="${sourceId}" href="${url}" target="_blank" rel="noopener noreferrer" onclick="trackClick('${url}')"
                                           class="source-pill inline-flex items-center gap-2 pl-1 pr-3 py-1.5 rounded-lg text-[11px] font-medium bg-white text-gray-700 border border-gray-200 shadow-sm hover:shadow-md group no-underline">
                                            <span class="source-number w-6 h-6 rounded-md bg-gradient-to-br from-gray-100 to-gray-200 text-gray-700 flex items-center justify-center text-[10px] font-bold">${item.index}</span>
                                            <span class="truncate max-w-[160px] group-hover:text-tulane-green transition-colors">${hostname}</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-gray-400 group-hover:text-tulane-green transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                            </svg>
                                        </a>
                                    `;
                    }).join('')}
                            </div>
                        </div>
                    `;
                }

                // Replace citation numbers [1], [2], etc. with clickable badges
                html = html.replace(/\[(\d+)\]/g, (match, num) => {
                    const index = parseInt(num) - 1;
                    if (index < citations.length) {
                        const sourceId = `source-${msgId}-${num}`;
                        // Only make it clickable if we actually rendered the pill
                        if (referencedIndices.has(parseInt(num))) {
                            let hostname = 'Source';
                            try { hostname = new URL(citations[index]).hostname; } catch (e) { }
                            return `<span class="citation-badge" onclick="scrollToSource('${sourceId}')" title="Source ${num}: ${hostname}">${num}</span>`;
                        }
                    }
                    return match;
                });
            }

            // Add Action Buttons (Copy, Like, Dislike) for Assistant messages
            if (isFinal) {
                const actionsHtml = `
                    <div class="absolute bottom-2 right-2 flex items-center gap-1 bg-white/90 backdrop-blur-sm shadow-md border border-gray-100 rounded-full px-2 py-1 opacity-0 group-hover:opacity-100 transition-all duration-200 transform translate-y-1 group-hover:translate-y-0" id="actions-${Date.now()}">
                        <button onclick="copyToClipboard(this)" class="p-1.5 text-gray-400 hover:text-tulane-green hover:bg-green-50 rounded-full transition-colors" title="Copy to clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                        <div class="h-3 w-px bg-gray-200 mx-0.5"></div>

        function trackClick(url) {
            const sessionId = document.getElementById('session_id').value;
            const formData = new FormData();
            formData.append('session_id', sessionId);
            formData.append('url', url);

            fetch('/api/track-click', { method: 'POST', body: formData })
                .catch(e => console.error('Click tracking error:', e));
        }

        function copyToClipboard(btn) {
            // Find the message content container (parent's parent usually, or traverse up)
            const messageContainer = btn.closest('.prose');
            if (messageContainer) {
                // Get text content, excluding the actions and sources
                const clone = messageContainer.cloneNode(true);
                const actions = clone.querySelector('div[id^="actions-"]');
                if (actions) actions.remove();
                const sources = clone.querySelector('div[class*="border-t"]'); // Rough selector for sources
                if (sources) sources.remove();

                const text = clone.innerText.trim();
                navigator.clipboard.writeText(text).then(() => {
                    // Visual feedback
                    const originalIcon = btn.innerHTML;
                    btn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>`;
                    setTimeout(() => btn.innerHTML = originalIcon, 2000);
                });
            }
        }

        function rateMessage(btn, isHelpful) {
            // Visual feedback
            const btns = btn.parentElement.querySelectorAll('button');
            btns.forEach(b => b.classList.add('opacity-50', 'cursor-not-allowed'));
            btns.forEach(b => b.disabled = true);

            btn.classList.remove('opacity-50');
            btn.classList.add(isHelpful ? 'text-tulane-green' : 'text-red-500');

            // Send to backend
            const sessionId = document.getElementById('session_id').value;
            const formData = new FormData();
            formData.append('session_id', sessionId);
            formData.append('helpful', isHelpful);

            fetch('/api/feedback', { method: 'POST', body: formData })
                .then(r => r.json())
                .then(data => console.log('Feedback logged:', data))
                .catch(e => console.error('Feedback error:', e));
        }

        function scrollToSource(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                el.classList.add('highlighted');
                setTimeout(() => el.classList.remove('highlighted'), 2000);
            }
        }
    </script>
