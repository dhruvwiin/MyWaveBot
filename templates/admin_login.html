<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - {{ university_name }}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tulane-green': '#006747',
                        'tulane-blue': '#418FDE',
                        'tulane-dark': '#0A2E22',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="h-full flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100">

    <div class="w-full max-w-md px-6">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-tulane-green to-teal-800 shadow-lg mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Admin Access</h1>
            <p class="text-sm text-gray-500 mt-1">{{ university_name }} Chatbot</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="token" class="block text-sm font-medium text-gray-700 mb-2">Admin Token</label>
                    <input type="password" id="token" name="token" required placeholder="Enter your admin token"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-tulane-green focus:border-transparent transition-all">
                </div>

                <div id="error-message"
                    class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-600">
                    Invalid token. Please try again.
                </div>

                <button type="submit"
                    class="w-full py-3 px-4 bg-tulane-green text-white font-medium rounded-xl hover:bg-green-800 focus:ring-4 focus:ring-tulane-green/20 transition-all shadow-md hover:shadow-lg">
                    Access Dashboard
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-100">
                <p class="text-xs text-gray-400 text-center">
                    Secure access to analytics and insights
                </p>
            </div>
        </div>

        <!-- Back to Chat -->
        <div class="text-center mt-6">
            <a href="/" class="text-sm text-gray-500 hover:text-tulane-green transition-colors">
                ‚Üê Back to Chatbot
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');

            const token = document.getElementById('token').value;

            try {
                // Submit to login endpoint to get HttpOnly cookie
                const response = await fetch('/admin/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                });

                if (response.ok) {
                    // Cookie is set by server, just redirect
                    // Clear any old local storage token
                    localStorage.removeItem('admin_api_token');
                    window.location.href = '/admin/dashboard';
                } else {
                    // Invalid token
                    errorMsg.classList.remove('hidden');
                    document.getElementById('token').value = '';
                }
            } catch (error) {
                errorMsg.classList.remove('hidden');
                errorMsg.textContent = 'Connection error. Please try again.';
            }
        });
    </script>
</body>

</html>
